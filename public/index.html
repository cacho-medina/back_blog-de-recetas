<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Joaquin Medina" />
        <title>Server Blog de Recetas</title>
        <link rel="shortcut icon" href="icon.svg" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />
        <style>
            html {
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                margin: 0;
                padding: 0;
            }
            body {
                height: 100vh;
                margin: 0;
                padding-inline: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #d8ede9;
            }
            h1 {
                font-family: "Nunito", sans-serif;
                font-weight: 800;
                font-size: 3rem;
            }
            a {
                background-color: #ff441f;
                color: #defdef;
                padding: 5px 15px;
                border-radius: 5px;
                transition: all 0.5s;
            }
            a:hover {
                background-color: #ad3017;
                transform: scale(1.1);
            }
        </style>
    </head>
    <body>
        <img src="logo.svg" alt="logo" width="200px" />
        <h1>Server Blog de Recetas</h1>
        <a href="https://blog-de-recetas.vercel.app/">blog de recetas</a>
    </body>
</html>
